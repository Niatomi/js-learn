<input
  type="text"
  placeholder="Название машины"
  class="form-control"
  [(ngModel)]="carName"
/>
<button class="btn btn-primary" (click)="addCar()">Добавить машину</button>
<div *ngIf="addCarStatus"></div>

<ng-container *ngIf="addCarStatus; else elseTemplate">
  <p>Машина добавлена!</p>
</ng-container>
<ng-template #elseTemplate>
  <p>Добавьте машину</p>
</ng-template>

<ul>
  <li *ngFor="let car of cars; let index = index">
    <div
      [ngStyle]="{
        backgroundColor: (index + 1) % 2 === 0 ? 'red' : 'green',
        color: 'white'
      }"
      [ngClass]="{ 'big-text': setBigText(car) }"
    >
      <b>{{ index + 1 }}</b> - {{ car }}
    </div>
  </li>
</ul>

<p></p>
<hr />
