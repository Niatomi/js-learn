<div class="col-xs-8 col-xs-offset-2">
  <!-- Локальная референция -->
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div formGroupName="user">
      <div class="form-group">
        <label>Email</label>
        <input
          type="text"
          class="form-control"
          formControlName="email"
          [ngClass]="{
            'has-error':
              form.get('user.email')?.invalid && form.get('user.email')?.touched
          }"
        />
        <div
          *ngIf="
            form.get('user.email')?.hasError('email') &&
            form.get('user.email')?.touched
          "
        >
          Невалидный email
        </div>
        <div
          *ngIf="
            form.get('user.email')?.invalid && form.get('user.email')?.touched
          "
        >
          Email не может быть пустым
        </div>
      </div>
      <div class="form-group">
        <label>Пароль</label>
        <input
          type="password"
          class="form-control"
          formControlName="password"
          [ngClass]="{
            'has-error':
              form.get('user.password')?.invalid &&
              form.get('user.password')?.touched
          }"
        />
        <div
          *ngIf="
            form.get('user.password')?.invalid &&
            form.get('user.password')?.touched
          "
        >
          <span *ngIf="password?.errors?.['required']"
            >Пароль не должен быть пустым <br
          /></span>
          <span *ngIf="password?.errors?.['lengthError']"
            >Пароль должен быть больше 4 символов</span
          >
        </div>
      </div>
    </div>
    <div class="form-group">
      <label>Выберете страну</label>
      <select class="form-control" formControlName="country">
        <option value="ru">Россия</option>
        <option value="ua">Украина</option>
        <option value="by">Белоруссия</option>
      </select>
    </div>
    <div class="radio" *ngFor="let answer of answers">
      <label>
        <input
          type="radio"
          [value]="answer.type"
          name="answer"
          formControlName="answer"
        />
        {{ answer.text }}
      </label>
    </div>
    <button [disabled]="form.invalid" class="btn btn-success" type="submit">
      Сохранить
    </button>
  </form>
</div>
