<hr />
<ul class="list-group">
  <li *ngFor="let car of cars">
    <div class="list-group-item">
      <a
        class="col-md-6"
        style="text-decoration: none"
        [routerLink]="['/cars', car.id, car.name]"
        [queryParams]="{ year: car.year, color: car.color }"
        fragment="pic"
      >
        {{ car.name }}
      </a>
    </div>
  </li>
</ul>
